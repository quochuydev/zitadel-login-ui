name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¦ Install dependencies (Yarn)
        run: yarn install

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ğŸ“¦ Install E2E dependencies
        run: cd e2e && yarn add @playwright/test

      - name: ğŸŒ Install Playwright browsers
        run: cd e2e && npx playwright install --with-deps

      - name: ğŸ”¨ Build Next.js app
        env:
          ZITADEL_URL: ${{ secrets.ZITADEL_URL }}
          ZITADEL_SERVICE_USER_ID: ${{ secrets.ZITADEL_SERVICE_USER_ID }}
          ZITADEL_SERVICE_USER_TOKEN: ${{ secrets.ZITADEL_SERVICE_USER_TOKEN }}
        run: |
          set -e
          echo "Creating .env file..."
          echo "ZITADEL_URL=$ZITADEL_URL" >> .env
          echo "ZITADEL_SERVICE_USER_ID=$ZITADEL_SERVICE_USER_ID" >> .env
          echo "ZITADEL_SERVICE_USER_TOKEN=$ZITADEL_SERVICE_USER_TOKEN" >> .env
          yarn build
          echo "Build completed successfully"

      - name: ğŸš€ Start app in background on port 3333
        run: |
          PORT=3333 yarn start &
          echo "Deployment completed successfully"

      - name: â³ Wait for app to be ready
        run: npx wait-on http://localhost:3333

      - name: âœ… Run Playwright E2E tests
        run: cd e2e && yarn test

      - name: ğŸ“¦ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
